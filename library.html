<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Library | AI Reading Co-pilot</title>
    <!-- CSS Reset & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Dark Theme + Glassmorphism */
        :root {
            --bg-color: #0f0f12;
            --text-color: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #646cff;
            /* Indigo */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            backdrop-filter: blur(10px);
            background: rgba(15, 15, 18, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--card-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .user-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn-text {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-text:hover {
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .hero {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(135deg, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: #666;
            margin: 10px 0 0;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 108, 255, 0.3);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .book-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 200px;
            /* Fixed height for uniformity */
            overflow: hidden;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #fff;
        }

        .book-excerpt {
            font-size: 0.9rem;
            color: #888;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .book-meta {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.2s;
            z-index: 2;
            /* Ensure clickable above card */
        }

        .delete-btn:hover {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
        }

        /* Modal - Reused logic */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: #1a1a1e;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-top: 0;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: #fff;
            padding: 10px;
            margin: 15px 0;
            font-family: inherit;
            resize: vertical;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #555;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #555;
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">âœ¦ Reading Co-pilot</div>
        <div class="user-menu">
            <span id="userEmail" style="font-size: 0.9rem; color: #888;"></span>
            <button class="btn-text" onclick="window.handleLogout()">Sign Out</button>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <div>
                <h1>My Library</h1>
                <p>Your curated collection of reading materials.</p>
            </div>
            <button class="btn-primary" onclick="window.openImportModal()">
                <span>+</span> Import New
            </button>
        </div>

        <div class="book-grid" id="bookGrid">
            <!-- Cards will be injected here -->
            <div class="empty-state">Loading library...</div>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <h2>Import Text</h2>
            <p style="color: #888; font-size: 0.9rem;">Paste English text or article content below.</p>
            <textarea id="importText" placeholder="Paste text here..."></textarea>

            <div id="importLoading" class="loading hidden" style="display:none;">
                <div class="spinner"></div>
                <span>Analyzing and saving...</span>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button class="btn-text" onclick="window.closeImportModal()">Cancel</button>
                <button class="btn-primary" onclick="window.processImport()">Magic Enhance âœ¨</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { authService, textService } from './js/auth.js';

        // Expose to window for inline onclicks
        window.authService = authService;
        window.textService = textService;

        // Check Auth using updated path
        if (!authService.isLoggedIn()) {
            window.location.href = '/index.html';
        }

        // Logout
        window.handleLogout = () => {
            authService.logout();
            window.location.href = '/index.html';
        };

        // Render Library
        async function loadLibrary() {
            try {
                const user = authService.getCurrentUser();
                if (user) document.getElementById('userEmail').innerText = user.email;

                const texts = await textService.getTexts();
                const grid = document.getElementById('bookGrid');
                grid.innerHTML = '';

                if (texts.length === 0) {
                    grid.innerHTML = '<div class="empty-state">No texts yet. Import one to get started!</div>';
                    return;
                }

                texts.forEach(text => {
                    const card = document.createElement('div');
                    card.className = 'book-card';
                    // Use reader.html instead of index.html
                    card.onclick = (e) => {
                        window.location.href = `/reader.html?id=${text.id}`;
                    };

                    const date = new Date(text.updated_at).toLocaleDateString();

                    card.innerHTML = `
                        <div class="book-title">${text.title}</div>
                        <div class="book-excerpt">${text.content.substring(0, 150)}...</div>
                        <div class="book-meta">
                            <span>Updated ${date}</span>
                            <button class="delete-btn" onclick="window.deleteText(event, ${text.id})" title="Delete">ðŸ—‘</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                if (err.message.includes('401') || err.message.includes('token')) {
                    // Redirect handled by service usually
                }
            }
        }

        window.deleteText = async (e, id) => {
            e.stopPropagation();
            if (confirm("Are you sure you want to delete this text?")) {
                try {
                    await textService.deleteText(id);
                    loadLibrary(); // Reload
                } catch (err) {
                    alert("Failed to delete");
                }
            }
        };

        // Import Logic
        window.openImportModal = () => {
            const m = document.getElementById('importModal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 10);
        };
        window.closeImportModal = () => {
            const m = document.getElementById('importModal');
            m.classList.remove('show');
            setTimeout(() => m.style.display = 'none', 300);
        };

        window.processImport = async () => {
            const text = document.getElementById('importText').value;
            if (!text.trim()) return;

            const loading = document.getElementById('importLoading');
            loading.style.display = 'flex';

            try {
                const title = text.split('\n')[0].substring(0, 50).trim() || "Untitled Import";
                const saved = await textService.createText(title, text);

                loading.style.display = 'none';
                closeImportModal();
                loadLibrary(); // Reload grid
            } catch (err) {
                console.error(err);
                alert("Import failed: " + err.message);
                loading.style.display = 'none';
            }
        };

        // Init
        loadLibrary();

    </script>
</body>

</html>
