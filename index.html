<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Reading Co-pilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .logo h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 8px;
        }

        .tabs {
            display: flex;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 16px;
        }

        .guest-link {
            display: block;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .guest-link:hover {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">üìö</div>
                <h1>AI Reading Co-pilot</h1>
                <p>Ê≤âÊµ∏ÂºèËã±ËØ≠ÈòÖËØªÂä©Êâã</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">ÁôªÂΩï</button>
                <button class="tab-btn" onclick="switchTab('register')">Ê≥®ÂÜå</button>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="authForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="email">ÈÇÆÁÆ±</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">ÁôªÂΩï</button>
            </form>

            <div class="divider"><span>Êàñ</span></div>

            <a href="index.html" class="guest-link">‰ª•ËÆøÂÆ¢Ë∫´‰ªΩÁªßÁª≠ ‚Üí</a>
        </div>
    </div>

    <script type="module">
        import { authService } from './js/auth.js';

        let currentTab = 'login';

        // Check if already logged in
        if (authService.isLoggedIn()) {
            window.location.href = '/library.html';
        }

        window.switchTab = function (tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(tab === 'login' ? 'ÁôªÂΩï' : 'Ê≥®ÂÜå'));
            });
            document.getElementById('submitBtn').textContent = tab === 'login' ? 'ÁôªÂΩï' : 'Ê≥®ÂÜå';
            document.getElementById('errorMessage').classList.remove('show');
        };

        window.handleSubmit = async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('errorMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Â§ÑÁêÜ‰∏≠...';
            errorEl.classList.remove('show');

            try {
                if (currentTab === 'login') {
                    await authService.login(email, password);
                } else {
                    await authService.register(email, password);
                }
                window.location.href = '/library.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = currentTab === 'login' ? 'ÁôªÂΩï' : 'Ê≥®ÂÜå';
            }
        };
    </script>
</body>

</html>
